    <section class="home-contact-bar">
      <div div id="home-nav-bar">

        </div>

    </section>

    <section>
      <div class="form-submit">
        <h2>Contact-me</h2>
        <form
          action="https://formsubmit.co/vagnerpetel2020@gmail.com"
          target="_blank"
          method="POST"
        >
          <input type="hidden" name="_captcha" value="false" />
          <input
            type="hidden"
            name="_next"
            value="https://vagnerpetel.com/src/pages/thankyou.html"
          />
          <div class="form-row">
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Your Name"
              required
            />
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Email Address"
              required
            />
          </div>
          <textarea name="message" id="" rows="20" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
